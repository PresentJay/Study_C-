<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Swiper demo with PresentJay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        body {
            background: #000;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            /* height: 300px; */
            margin: 20px auto;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;

            /* Center slide text vertically
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center; */
        }

        .append-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .append-buttons a {
            display: inline-block;
            border: 1px solid #007aff;
            color: #007aff;
            text-decoration: none;
            padding: 4px 10px;
            border-radius: 4px;
            margin: 0 10px;
            font-size: 13px;
        }


        .gallery-top {
            height: 80%;
            width: 100%;
        }

        .gallery-thumbs {
            height: 20%;
            box-sizing: border-box;
            padding: 10px 0;
        }

        .gallery-thumbs .swiper-slide img{
            width: 100%;

            height: 100%;
            opacity: 0.4;
        }

        .gallery-thumbs .swiper-slide-thumb-active img {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="bin/img/1.png"></div>
            <div class="swiper-slide"><img src="bin/img/2.png"></div>
            <div class="swiper-slide"><img src="bin/img/3.png"></div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>
    <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="bin/img/1.png"></div>
                <div class="swiper-slide"><img src="bin/img/2.png"></div>
                <div class="swiper-slide"><img src="bin/img/3.png"></div>
        </div>
    </div>
        <a href="#" class="append-slide">Append Slide</a>
    <!-- Swiper JS -->
    <script src="js/swiper.min.js" type="text/javascript"></script>
</body>


<script>
    var cnt=4;
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        slidesPerView: 8,
        centeredSlides: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        // thumbs:{
        //     swiper: galleryTop
        // }
    });
    var galleryTop = new Swiper('.gallery-top', {
        spaceBetween: 10,
        centeredSlides: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        thumbs: {
            swiper: galleryThumbs
        }
    });
    
    document.querySelector('.append-slide').addEventListener('click', function (e) {
        e.preventDefault();
        galleryThumbs.appendSlide('<div class="swiper-slide"><img src="bin/img/' + (cnt%6) + '.png"></div>');
        galleryTop.appendSlide('<div class="swiper-slide"><img src="bin/img/' + (cnt%6) + '.png"></div>');
        cnt++;
    });
    
</script>

</html>
