<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="stylesheet" href="css/jquery.modal.min.css">
    <link rel="stylesheet" href="css/page.css">
    <!-- <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css"> -->
    <style type="text/css">
        * {
            box-sizing: border-box;
            background: black;
        }

        .regular {
            width: 100%
        }

        .regular .slick-track{
            height: 100%
        }

        .regular .slick-current {
            opacity: 1;
            width: 100%;
            height: 100%;
            margin: 0 7px;
        }

        .regular .slick-current>div {
            margin: 0 !important
        }

        .regular .slick-current div div {
            width: 100% !important;
            height: 100% !important;
        }

        .center .slick-slide{
            width: 20%;
            height: 20%;
        }

        .center .slick-track{
            height: 100%
        }


        /* Arrows */
        .slick-prev,
        .slick-next {
            top: 45%;
            transform: translate(0, -50%);
        }

        .slick-prev {
            left: 0px;
        }

        .slick-next {
            right: 0px;
        }
    </style>



</head>

<body>
    <div class="content">
        <div class="logo">
            <!-- 플레이 화면 상단부 로고  *Jay -->
        </div>

        <div class="medi">
            <!-- 플레이어 (화면 중심부) *Jay -->
            <section class="regular slider">
            </section>

            <section class="center slider">
            </section>
            <div id="div_leap">
            </div>

            <!-- Modal HTML embedded directly into document -->
            <div id="ex1" class="modal">
                <section class="regular slider">
                </section>

                <section class="center slider">
                </section>

                <div style="text-align: center; max-width: 0auto;">

                    <a href="#" class="slideshow-btn">
                        <div class="btn-large">Slide Show</div>
                    </a>
                    <a href="#" class="remove-slide">
                        <div class="btn-large">Remove Slide</div>
                    </a>
                </div>
            </div>

        </div>

        <div style="text-align: center; max-width: 0auto;">
            <!-- 스크린샷 버튼 *Jay-->
            <a class="add-slide" title="스크린샷 촬영">
                <div class="btn-large">스크린샷</div>
            </a>
            <a id="album" data-modal>
                <div class="btn-large">앨범</div>
            </a>

        </div>
        <br>

    </div>

    <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/slick.js" type="text/javascript"></script>
    <script src="js/jquery.modal.min.js" type="text/javascript"></script>

</body>


<script>
    var images = [];

    $('.add-slide').click(function () {
        var currentSlide = images.length;
        images.push("bin/img/test0' + (currentSlide%6+1) +'.png");

        $('.regular').slick('slickAdd', '<div><img src="bin/img/test0' + (currentSlide % 6 + 1) +
            '.png"></div>');
        $('.center').slick('slickAdd', '<div><img src="bin/img/test0' + (currentSlide % 6 + 1) +
            '.png"></div>');
    })

    $('a[data-modal]').click(function (event) {
        $(this).modal();

        return false;
    })

    // Jay : modal + slick slide with dynamic form
    $(document).on('ready', function () {
        $(".regular").slick({
            fade: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            cssEase: 'linear',
            asNavFor: $(".center"),
        });

        $(".center").slick({
            dots: true,
            arrows: false,
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: $(".regular"),
            focusOnSelect: true,
        });
    });


    $('.remove-slide').on('click', function () {

        if (images.length !== 0) {
            var currentSlide = $('.regular').slick('slickCurrentSlide');
            $('.regular').slick('slickRemove', currentSlide);
            $('.center').slick('slickRemove', currentSlide);
            console.log("deleted");
        } else {
            console.log("arrived edge");
        }

    });
</script>

</html>
