<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            .div1{
                width:350px;
                height: 135px;
                padding: 10px;
                border:1px solid #999;
            }
        </style>
    </head>
    <body>
        <div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
 
        <img id="drag1" src="test.png" draggable="true" ondragstart="drag(event)" width="128" height="128">

        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("Text", ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>

    </body>
</html>
