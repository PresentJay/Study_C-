<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

    <title>slick with modal test page</title>

    <link href="css/slick.css" type="text/css" rel="stylesheet">
    <link href="css/slick-theme.css" type="text/css" rel="stylesheet">
    <link href="css/jquery.modal.min.css" rel="stylesheet">

    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .slider {
            width: 50%;
            margin: 100px auto;
        }

        .slick-slide {
            margin: 0px 20px;
        }

        .slick-slide img {
            width: 100%;
        }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }


        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }

        .slick-active {
            opacity: .5;
        }

        .slick-current {
            opacity: 1;
        }
    </style>

</head>

<body>

    <!-- Modal HTML embedded directly into document -->
    <div id="ex1" class="modal">


        <section class="regular slider">
            <div class="item">
                <img src="bin/img/test01.png" alt="">
            </div>
            <div class="item">
                <img src="bin/img/test02.png" alt="">
            </div>
            <div class="item">
                <img src="bin/img/test03.png" alt="">
            </div>
            <div class="item">
                <img src="bin/img/test04.png" alt="">
            </div>
            <div class="item">
                <img src="bin/img/test05.png" alt="">
            </div>
            <div class="item">
                <img src="bin/img/test06.png" alt="">
            </div>
        </section>

        <section class="center slider">
            <div class="item">
                <img src="bin/img/test01.png" alt="">
            </div>
            <div class="item">
                <img src="bin/img/test02.png" alt="">
            </div>
            <div class="item">
                <img src="bin/img/test03.png" alt="">
            </div>
            <div class="item">
                <img src="bin/img/test04.png" alt="">
            </div>
            <div class="item">
                <img src="bin/img/test05.png" alt="">
            </div>
            <div class="item">
                <img src="bin/img/test06.png" alt="">
            </div>
        </section>
    </div>

    <!-- Link to open the modal -->
    <div class="center"><button><a href="#ex1" rel="modal:open">Open Modal</a></button></div>



    <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.modal.min.js"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).on('ready', function () {
            $(".regular").slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                fadeDuration: 250,
                asNavFor: $(".center")
            });
            $(".center").slick({
                dots: true,
                infinite: true,
                centerMode: true,
                arrows: false,
                slidesToShow: 5,
                slidesToScroll: 3,
                asNavFor: $(".regular"),
                focusOnSelect: true
            });
        });
    </script>
</body>

</html>
